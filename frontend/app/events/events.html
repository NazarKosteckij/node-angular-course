<a ng-click="openModal()" class="right green waves-effect waves-light btn modal-trigger">add event</a>

<div class="section">
  <div class="row">
    <div class="col s12">
      <ul class="collection">
        <li ng-click="viewEvent(event)" class="collection-item" ng-repeat="event in events">
          <div class="col s6 m2">{{event.name}}: </div>
          <span class="col m2 ">{{event.date | date : "dd/MM/yyyy"}} </span>
          <span class="hide-on-med-and-down" >participants - {{event.participants.length}}</span>
        <div class="hide-on-med-and-down right"><person-chips person="event.ovner"></person-chips></div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!--add event modal-->
<div id="add-event-modal" class="modal">
  <div class="modal-content">
    <h4>Add event</h4>
    <div class="row">
      <form class="col s12" novalidate ng-submit="addEvent()">
        <div class="row">
          <div class="input-field col s6">
            <input ng-model="event.name" id="name" type="text" class="validate">
            <label for="name">Title</label>
          </div>
          <div class="input-field col s6">
            <input ng-model="event.ovner" id="owner" type="text" class="validate">
            <label for="owner">Owner</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input ng-model="event.date" type="date" class="validate" id="date">
            <label for="date">Date</label>
          </div>
          <div class="input-field col s6">
            <input ng-model="event.time" id="time" type="time" class="validate">
            <label for="time">Time</label>
          </div>
        </div>

        <div class="input-field col s12">
          <select multiple ng-model="invitedPersons">
            <option value="" disabled selected>Choose your option</option>
            <option ng-repeat="person in avaliablePersons" ng-value="person" >{{person.firstName}} {{person.lastName}}</option>
          </select>
          <label>Materialize Multiple Select</label>
        </div>

        <input type="submit" value="add" class="btn"/>
      </form>
    </div>
  </div>
  <!--<div class="modal-footer">-->
    <!--<a class=" modal-action modal-close waves-effect waves-red btn-flat">Close</a>-->
  <!--</div>-->
</div>
